corpus_bug_reporting.user_report:
  path: '/problems'
  defaults:
    _form: '\Drupal\corpus_bug_reporting\Form\UserReport'
    _title: 'Report a problem'
  requirements:
    _role: 'authenticated'
corpus_bug_reporting.settings:
  path: '/admin/config/corpus-bug-reporting'
  defaults:
    _form: '\Drupal\corpus_bug_reporting\Form\Settings'
    _title: 'Corpus bug reporting settings'
  requirements:
    _permission: 'administer users'
