cancel_confirm:
  body: "[user:field_full_name],\r\n\r\nA request to cancel your account has been made at [site:name].\r\n\r\nYou may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:cancel-url]\r\n\r\nNOTE: The cancellation of your account is not reversible.\r\n\r\nThis link expires in one day and nothing will happen if it is not used.\r\n\r\n--  [site:name] team"
  subject: 'Account cancellation request for [user:field_full_name] at [site:name]'
password_reset:
  body: "[user:field_full_name],\r\n\r\nA request to reset the password for your account has been made at [site:name].\r\n\r\nYou may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password. It expires after one day and nothing will happen if it's not used.\r\n\r\nAfter setting your password, you will be able to log in at https://crow.corporaproject.org/authorize in the future using:\r\n\r\nusername: [user:account-name]\r\npassword: Your password\r\n\r\n\r\n--  [site:name] team\r\ncollaborate@writecrow.org"
  subject: 'Replacement login information for [user:field_full_name] at [site:name]'
register_admin_created:
  body: "[user:field_full_name],\r\n\r\nA site administrator at [site:name] has created an account for you. You may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password.\r\n\r\nAfter setting your password, you will be able to log in at https://crow.corporaproject.org/user in the future using:\r\n\r\nusername: [user:name]\r\npassword: Your password\r\n\r\nBest regards,\r\n[site:name] team\r\ncollaborate@writecrow.org"
  subject: 'Your account has been provisioned for [site:name]'
register_no_approval_required:
  body: "[user:field_full_name],\r\n\r\nThank you for registering at [site:name]. You may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password.\r\n\r\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\r\n\r\nusername: [user:name]\r\npassword: Your password\r\n\r\n--  [site:name] team"
  subject: 'Account details for [user:field_full_name] at [site:name]'
register_pending_approval:
  body: "[user:field_full_name],\r\n\r\nThank you for applying for an account at Crow, the Corpus & Repository of Writing.\r\n\r\nYour application is currently being reviewed. Once it has been approved, you will receive another email containing information about how to log in, set your password, and other details.\r\n\r\nBest regards,\r\n[site:name] team\r\ncollaborate@writecrow.org"
  subject: 'Crow: Access request received (approval pending)'
register_pending_approval_admin:
  body: "Someone has submitted a request for Crow access. An email has been sent to that person indicating that the request is under review.\r\n\r\nREQUEST DETAILS\r\n---------------\r\nFull name: [user:field_full_name]\r\n\r\nEmail: [user:mail]\r\n\r\nInstitution: [user:field_institution]\r\n\r\nAffiliation: [user:field_affiliation]\r\n\r\nProject description: [user:field_project_description]\r\n\r\nExpected completion date: [user:field_project_complete_date]\r\n---------------\r\n\r\nTo review the application details, sign in with your managerial account at [site:url]user and then go to the following URL:\r\n\r\n[user:edit-url]\r\n\r\nTo make the account active, you will need to do two things:\r\n1. Change the \"Status\" field from \"Blocked\" to \"Active\"\r\n2. Select one or more \"Roles\" (at a minimum, you must tick \"Basic Search Access\")\r\n\r\nYou do *not* need to set a password for the account. \r\n\r\nAfter pressing \"Save,\" your work is done. An email will be automatically sent to the requestor, with instructions for creating a password.\r\n\r\nThis email was generated by the Crow backend."
  subject: '[Crow] Access request: [user:field_full_name]'
status_activated:
  body: "[user:field_full_name],\r\n\r\nWe've approved your account request for Crow, the Corpus & Repository of Writing!\r\n\r\nYou may now sign in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password. (This link will expire in 24 hours.)\r\n\r\nAfter setting your password, you will be able to log in at https://crow.corporaproject.org/authorize in the future using:\r\n\r\nusername: [user:account-name]\r\npassword: Your password\r\n\r\nBest regards,\r\n[site:name] team\r\ncollaborate@writecrow.org"
  subject: 'Crow: Access request approved: [user:field_full_name]'
status_blocked:
