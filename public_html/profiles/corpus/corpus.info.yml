name: corpus
type: profile
core_version_requirement: ">=10"
description: 'A minimal configuration for a corpus web application.'
distribution:
  name: Corpus

# Required modules
dependencies:
  # core
  - block
  - block_content
  - breakpoint
  - config
  - contextual
  - datetime
  - dynamic_page_cache
  - image
  - node
  - options
  - path
  - page_cache
  - taxonomy
  - text
  - toolbar
  - file
  - views
  # custom
  - corpus_importer
  - corpus_api_texts

themes:
  - seven
  - bartik

version: '8.x-1.0'
project: 'corpus'
